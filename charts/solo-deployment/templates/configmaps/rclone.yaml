{{- if $.Values.defaults.sidecars.backupUploader.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: rclone-config
  namespace: {{ default $.Release.Namespace $.Values.global.namespaceOverride }}
data:
  rclone.conf: |-
    [backups]
    type = s3
    provider = GCS
    env_auth = true
    region = ${RCLONE_REGION}
    endpoint = ${RCLONE_S3_ENDPOINT}
{{- end}}
