{{ range $index, $node := $.Values.hedera.nodes }}
{{- $hapiAppSecrets := lookup "v1" "Secret" $.Release.Namespace "network-node-hapi-app-secrets" }}
{{- $networkNodeKeySecretName := (printf "network-%s-keys-secrets" $node.name) }}
{{- $networkNodeKeySecrets := lookup "v1" "Secret" $.Release.Namespace $networkNodeKeySecretName }}
{{- $root := $node.root | default $.Values.defaults.root -}}
{{- $rootExtraEnv := ($root).extraEnv | default $.Values.defaults.root.extraEnv -}}
{{- $rootImage := ($node.root).image | default $.Values.defaults.root.image -}}
{{- $recordStream := ($node.sidecars).recordStreamUploader | default $.Values.defaults.sidecars.recordStreamUploader -}}
{{- $recordStreamSidecar := ($node.sidecars).recordStreamSidecarUploader | default $.Values.defaults.sidecars.recordStreamSidecarUploader -}}
{{- $eventStream := ($node.sidecars).eventStreamUploader | default $.Values.defaults.sidecars.eventStreamUploader -}}
{{- $balanceUploader := ($node.sidecars).accountBalanceUploader | default $.Values.defaults.sidecars.accountBalanceUploader -}}
{{- $blockstreamUploader := ($node.sidecars).blockstreamUploader | default $.Values.defaults.sidecars.blockstreamUploader -}}
{{- $backupUploader := ($node.sidecars).backupUploader | default $.Values.defaults.sidecars.backupUploader -}}
{{- $otelCollector := ($node.sidecars).otelCollector | default $.Values.defaults.sidecars.otelCollector -}}
{{- $cloud := $.Values.cloud }}
{{- $defaults := $.Values.defaults }}
{{- $minioserver := (index $.Values "minio-server") }}
{{- $nodeStorage := $.Values.defaults.volumeClaims.node }}
{{- $pvcEnabled := $.Values.defaults.volumeClaims.enabled }}
{{- $initContainersLength := len $.Values.hedera.initContainers}}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: network-{{ $node.name }}
  namespace: {{ default $.Release.Namespace $.Values.global.namespaceOverride }}
  labels:
    app: network-{{ $node.name }}
  {{- if $.Values.deployment.podLabels }}
    {{- $.Values.deployment.podLabels | toYaml | nindent 4 }}
  {{- end }}
  {{- if $.Values.deployment.podAnnotations }}
  annotations:
    {{- $.Values.deployment.podAnnotations | toYaml | nindent 4 }}
  {{- end }}
spec:
  replicas: 1
  serviceName: "network-{{ $node.name }}"
  selector:
    matchLabels:
      app: network-{{ $node.name }}
  {{- if $pvcEnabled }}
  volumeClaimTemplates:
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-account-balances-pvc" "storage" $nodeStorage.accountBalances "storageClassName" $defaults.volumeClaims.storageClassName) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-blockstream-pvc" "storage" $nodeStorage.blockStreams "storageClassName" $defaults.volumeClaims.storageClassName) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-event-streams-pvc" "storage" $nodeStorage.eventStreams "storageClassName" $defaults.volumeClaims.storageClassName) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-record-streams-pvc" "storage" $nodeStorage.recordStreams "storageClassName" $defaults.volumeClaims.storageClassName) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-record-streams-sidecar-pvc" "storage" $nodeStorage.recordStreamsSidecar "storageClassName" $defaults.volumeClaims.storageClassName) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-data-onboard-pvc" "storage" $nodeStorage.dataOnboard "storageClassName" $defaults.volumeClaims.storageClassName) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-data-saved-pvc" "storage" $nodeStorage.dataSaved "storageClassName" $defaults.volumeClaims.storageClassName) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-data-stats-pvc" "storage" $nodeStorage.dataStats "storageClassName" $defaults.volumeClaims.storageClassName) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-data-upgrade-pvc" "storage" $nodeStorage.dataUpgrade "storageClassName" $defaults.volumeClaims.storageClassName) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-output-pvc" "storage" $nodeStorage.output "storageClassName" $defaults.volumeClaims.storageClassName) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-data-config-pvc" "storage" $nodeStorage.config "storageClassName" $defaults.volumeClaims.storageClassName) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-data-keys-pvc" "storage" $nodeStorage.keys "storageClassName" $defaults.volumeClaims.storageClassName) | nindent 4 }}
  {{- end }}
  template:
    metadata:
      labels:
        app: network-{{ $node.name }}
        solo.hedera.com/type: network-node
        solo.hedera.com/node-name: {{ $node.name }}
        solo.hedera.com/node-id: "{{ $node.nodeId }}"
        solo.hedera.com/account-id: {{ $node.accountId }}
        {{- include "solo.testLabels" $ | nindent 8 }}
    spec:
      {{- if $.Values.deployment.nodeSelector }}
      nodeSelector:
      {{- $.Values.deployment.nodeSelector | toYaml | nindent 8 }}
      {{- end }}
      {{- if $.Values.deployment.tolerations }}
      tolerations:
      {{- $.Values.deployment.tolerations | toYaml | nindent 8 }}
      {{- end }}
      {{- if $.Values.deployment.affinity }}
      affinity:
      {{- $.Values.deployment.affinity | toYaml | nindent 8 }}
      {{- end }}
      {{- if $.Values.deployment.priorityClassName }}
      priorityClassName: {{ $.Values.deployment.priorityClassName }}
      {{- end }}
      terminationGracePeriodSeconds: {{ $.Values.terminationGracePeriodSeconds }}
      volumes:
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-account-balances" "claimName" (printf "%s-%s-%s" "hgcapp-account-balances-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-blockstream" "claimName" (printf "%s-%s-%s" "hgcapp-blockstream-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-event-streams" "claimName" (printf "%s-%s-%s" "hgcapp-event-streams-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-record-streams" "claimName" (printf "%s-%s-%s" "hgcapp-record-streams-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-record-streams-sidecar" "claimName" (printf "%s-%s-%s" "hgcapp-record-streams-sidecar-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-data-onboard" "claimName" (printf "%s-%s-%s" "hgcapp-data-onboard-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-data-saved" "claimName" (printf "%s-%s-%s" "hgcapp-data-saved-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-data-stats" "claimName" (printf "%s-%s-%s" "hgcapp-data-stats-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-data-upgrade" "claimName" (printf "%s-%s-%s" "hgcapp-data-upgrade-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-output" "claimName" (printf "%s-%s-%s" "hgcapp-output-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-data-config" "claimName" (printf "%s-%s-%s" "hgcapp-data-config-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-data-keys" "claimName" (printf "%s-%s-%s" "hgcapp-data-keys-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{- if $otelCollector.enabled }}
        - name: otel-collector-volume
          configMap:
            name: otel-cm-{{ $node.name }}
        {{- end }}
        {{- if $backupUploader.enabled }}
        - name: volume-for-share-version-file
          emptyDir: {}
        - name: volume-for-mount-json
          configMap:
            name: network-node-hapi-app-cm
            optional: true
            items:
              - key: sa.json
                path: sa.json
        {{- end }}
        {{- if $hapiAppSecrets }}
        - name: network-node-hapi-app-secrets-volume
          secret:
            secretName: network-node-hapi-app-secrets
            optional: true
        {{- end }}
        - name: network-node-data-config
          configMap:
            name: network-node-data-config-cm
            optional: true
        - name: network-node-etc-init
          configMap:
            name: network-node-etc-cm
            optional: true
            items:
              - key: application.env
                path: application.env
        - name: network-node-etc
          emptyDir: {}
        - name: hapi-app-config-volume
          configMap:
            name: network-node-hapi-app-cm
            optional: true
        - name: shared-hapiapp
          emptyDir: {}
        - name: script-volume
          configMap:
            name: dns-validation-script
            defaultMode: 0755
        {{- if $networkNodeKeySecrets }}
        - name: network-node-keys
          secret:
            secretName: {{ $networkNodeKeySecretName }}
            optional: true
        {{- end }}
      containers:
      # Root Container: {{ $node.name }}-root-container
      - name: {{ $root.nameOverride | default "root-container" }}
        image: {{ include "solo.container.image" (dict "image" $rootImage "Chart" $.Chart "defaults" $.Values.defaults) }}
        imagePullPolicy: {{ include "solo.images.pullPolicy" (dict "image" $rootImage "defaults" $.Values.defaults) }}
        securityContext: # need to run as root with privileged mode
          {{- include "solo.root.security.context.privileged" . | nindent 10 }}
        {{- with default $defaults.root.resources $node.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
          {{- if $backupUploader.enabled }}
          - name: volume-for-share-version-file
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/VERSION
            subPath: VERSION
          {{- end }}
          {{- if $.Values.hedera.configMaps.applicationEnv }}
          - name: network-node-etc
            mountPath: /etc/network-node/
          {{- end }}
          - name: shared-hapiapp
            mountPath: /shared-hapiapp
          - name: hgcapp-account-balances
            mountPath: /opt/hgcapp/accountBalances
          - name: hgcapp-blockstream
            mountPath: /opt/hgcapp/blockStreams
          - name: hgcapp-event-streams
            mountPath: /opt/hgcapp/eventsStreams
          - name: hgcapp-record-streams
            mountPath: /opt/hgcapp/recordStreams
          - name: hgcapp-record-streams-sidecar
            mountPath: /opt/hgcapp/recordStreams/sidecar
          - name: hapi-app-config-volume
            mountPath: /etc/network-node/config
          - name: hgcapp-data-onboard
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/data/onboard
          - name: hgcapp-data-saved
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/data/saved
          - name: hgcapp-data-stats
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/data/stats
          - name: hgcapp-data-upgrade
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/data/upgrade
          - name: hgcapp-output
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/output
          - name: hgcapp-data-config
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/data/config
          - name: hgcapp-data-keys
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/data/keys
        env:
          # these only get used as root, to set them for hedera user ID they need to be populated in the
          # /etc/network-node/application.env, if you want the docker container to use them they need to also be in
          # solo-containers > network-node.service > PassEnvironment
          - name: CONSENSUS_NODE_ID
            value: "{{ $node.nodeId }}"
          - name: CONSENSUS_NODE_ALIAS
            value: {{ $node.name }}
          {{- include "solo.defaultEnvVars" . | nindent 10 }}
          {{- with $rootExtraEnv }}
            {{- toYaml . | nindent 10 }}
          {{- end }}
      {{- if $balanceUploader.enabled }}
      # Sidecar: {{ $node.name }}-account-balance-uploader
      - name: {{ default "account-balance-uploader" $balanceUploader.nameOverride }}
        image: {{ include "solo.container.image" (dict "image" $balanceUploader.image "Chart" $.Chart "defaults" $defaults.sidecars.accountBalanceUploader ) }}
        imagePullPolicy: {{ include "solo.images.pullPolicy" (dict "image" $balanceUploader.image "defaults" $defaults.sidecars.accountBalanceUploader ) }}
        securityContext:
          {{- include "solo.hedera.security.context" . | nindent 10 }}
        command:
          - /bin/sh
          - -c
          - |
            /usr/bin/env python3.7 /usr/local/bin/mirror.py \
            --linux \
            --watch-directory \
            /opt/hgcapp/accountBalances \
            {{- if $.Values.cloud.minio.enabled }}
            --s3-endpoint http://{{ $minioserver.tenant.name }}-hl:9000 \
            {{- else if $.Values.cloud.s3.enabled }}
            --s3-endpoint $S3_ENDPOINT \
            {{- end}}
            {{- if $.Values.cloud.gcs.enabled }}
            --gcs-endpoint $GCS_ENDPOINT
            {{- end }}
        volumeMounts:
          - name: hgcapp-account-balances
            mountPath: /opt/hgcapp/accountBalances
            subPath: balance_{{ $node.accountId }}
        env:
          - name: DEBUG
            value: {{ default $defaults.sidecars.accountBalanceUploader.config.debug ($balanceUploader.config).debug | quote }}
          - name: REAPER_ENABLE
            value: {{ default $defaults.sidecars.accountBalanceUploader.config.reaper.enabled (($balanceUploader.config).reaper).enabled | quote  }}
          - name: REAPER_MIN_KEEP
            value: {{ default $defaults.sidecars.accountBalanceUploader.config.reaper.minKeep (($balanceUploader.config).reaper).minKeep | quote }}
          - name: REAPER_INTERVAL
            value: {{ default $defaults.sidecars.accountBalanceUploader.config.reaper.interval (($balanceUploader.config).reaper).interval  | quote }}
          - name: REAPER_DEFAULT_BACKOFF
            value: {{ default $defaults.sidecars.accountBalanceUploader.config.reaper.defaultBackoff (($balanceUploader.config).reaper).defaultBackoff | quote }}
          - name: STREAM_FILE_EXTENSION
            value: "pb"
          - name: STREAM_SIG_EXTENSION
            value: "pb_sig"
          - name: STREAM_EXTENSION
            value: {{ default $defaults.sidecars.accountBalanceUploader.config.compression ($balanceUploader.config).compression | ternary "pb.gz" "pb" | quote }}
          - name: SIG_EXTENSION
            value: {{ default $defaults.sidecars.accountBalanceUploader.config.compression ($balanceUploader.config).compression | ternary "pb_sig.gz" "pb_sig" | quote }}
          - name: SIG_REQUIRE
            value: {{ default $defaults.sidecars.accountBalanceUploader.config.signature.require (($balanceUploader.config).signature).require | quote }}
          - name: SIG_PRIORITIZE
            value: {{ default $defaults.sidecars.accountBalanceUploader.config.signature.prioritize (($balanceUploader.config).signature).prioritize | quote }}
          - name: BUCKET_PATH
            {{- if $cloud.buckets.streamBucketPrefix }}
            value: "{{ $cloud.buckets.streamBucketPrefix }}/accountBalances/balance{{ $node.accountId }}"
            {{- else }}
            value: "accountBalances/balance{{ $node.accountId }}"
            {{- end }}
          - name: BUCKET_NAME
            value: {{ $cloud.buckets.streamBucket | quote }}
          - name: S3_ENABLE
            value: {{- if or $.Values.cloud.minio.enabled $.Values.cloud.s3.enabled }} "true" {{- else }} "false" {{- end }}
          - name: GCS_ENABLE
            value: {{ $.Values.cloud.gcs.enabled | quote }}
          {{- if $.Values.cloud.gcs.enabled }}
          - name: GCS_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: uploader-mirror-secrets
                key: GCS_ENDPOINT
          {{- end }}
          {{- if $.Values.cloud.s3.enabled }}
          - name: S3_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: uploader-mirror-secrets
                key: S3_ENDPOINT
          {{- end }}
        envFrom:
          - secretRef:
              name: uploader-mirror-secrets
        {{- with default $defaults.sidecars.accountBalanceUploader.resources $balanceUploader.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- end }}

      {{- if $blockstreamUploader.enabled }}
      # Sidecar: {{ $node.name }}-blockstream-uploader
      - name: {{ default "blockstream-uploader" $blockstreamUploader.nameOverride }}
        image: {{ include "solo.container.image" (dict "image" $blockstreamUploader.image "Chart" $.Chart "defaults" $defaults.sidecars.blockstreamUploader ) }}
        imagePullPolicy: {{ include "solo.images.pullPolicy" (dict "image" $blockstreamUploader.image "defaults" $defaults.sidecars.blockstreamUploader ) }}
        securityContext:
          {{- include "solo.hedera.security.context" . | nindent 10 }}
        command:
          - /bin/sh
          - -c
          - |
            /usr/bin/env python3.7 /app/application.py \
              --linux \
              --watch-directory /opt/hgcapp/blockStreams/block-{{ $node.accountId }} \
              {{- if $.Values.cloud.minio.enabled }}
              --s3-endpoint http://{{ $minioserver.tenant.name }}-hl:9000 \
              {{- else if $.Values.cloud.s3.enabled }}
              --s3-endpoint $S3_ENDPOINT \
              {{- end}}
              {{- if $.Values.cloud.gcs.enabled }}
              --gcs-endpoint $GCS_ENDPOINT
              {{- end }}
        volumeMounts:
          - name: hgcapp-blockstream
            mountPath: /opt/hgcapp/blockStreams
        env:
          - name: DEBUG
            value: {{ default $defaults.sidecars.blockstreamUploader.config.debug ($blockstreamUploader.config).debug | quote }}
          - name: REAPER_ENABLE
            value: {{ default $defaults.sidecars.blockstreamUploader.config.reaper.enabled (($blockstreamUploader.config).reaper).enabled | quote  }}
          - name: REAPER_MIN_KEEP
            value: {{ default $defaults.sidecars.blockstreamUploader.config.reaper.minKeep (($blockstreamUploader.config).reaper).minKeep | quote }}
          - name: REAPER_INTERVAL
            value: {{ default $defaults.sidecars.blockstreamUploader.config.reaper.interval (($blockstreamUploader.config).reaper).interval  | quote }}
          - name: REAPER_DEFAULT_BACKOFF
            value: {{ default $defaults.sidecars.blockstreamUploader.config.reaper.defaultBackoff (($blockstreamUploader.config).reaper).defaultBackoff | quote }}
          - name: STREAM_FILE_EXTENSION
            value: "blk.gz"
          - name: STREAM_EXTENSION
            value: {{ default $defaults.sidecars.blockstreamUploader.config.compression ($blockstreamUploader.config).compression | ternary "blk.gz" "blk" | quote }}
          - name: SIG_REQUIRE
            value: {{ default $defaults.sidecars.blockstreamUploader.config.signature.require (($blockstreamUploader.config).signature).require | quote }}
          - name: SIG_PRIORITIZE
            value: {{ default $defaults.sidecars.blockstreamUploader.config.signature.prioritize (($blockstreamUploader.config).signature).prioritize | quote }}
          - name: BUCKET_PATH
            {{- if $cloud.buckets.streamBucketPrefix }}
            value: "{{ $cloud.buckets.streamBucketPrefix }}/blockStreams/block-{{ $node.accountId }}"
            {{- else }}
            value: "blockStreams/block-{{ $node.accountId }}"
            {{- end }}
          - name: BUCKET_NAME
            value: {{ $cloud.buckets.streamBucket | quote }}
          - name: S3_ENABLE
            value: {{- if or $.Values.cloud.minio.enabled $.Values.cloud.s3.enabled }} "true" {{- else }} "false" {{- end }}
          - name: GCS_ENABLE
            value: {{ $.Values.cloud.gcs.enabled | quote }}
          {{- if $.Values.cloud.gcs.enabled }}
          - name: GCS_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: uploader-mirror-secrets
                key: GCS_ENDPOINT
          {{- end }}
          {{- if $.Values.cloud.s3.enabled }}
          - name: S3_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: uploader-mirror-secrets
                key: S3_ENDPOINT
          {{- end }}
        envFrom:
          - secretRef:
              name: uploader-mirror-secrets
          {{- with default $defaults.sidecars.blockstreamUploader.resources $blockstreamUploader.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- end }}

      {{- if $recordStream.enabled }}
      # Sidecar: {{ $node.name }}-record-stream-uploader
      - name: {{ default "record-stream-uploader" $recordStream.nameOverride }}
        image: {{ include "solo.container.image" (dict "image" $recordStream.image "Chart" $.Chart "defaults" $defaults.sidecars.recordStreamUploader) }}
        imagePullPolicy: {{ include "solo.images.pullPolicy" (dict "image" $recordStream.image "defaults" $defaults.sidecars.recordStreamUploader) }}
        securityContext:
          {{- include "solo.hedera.security.context" . | nindent 10 }}
        command:
          - /bin/sh
          - -c
          - |
            /usr/bin/env python3.7 /usr/local/bin/mirror.py \
            --linux \
            --watch-directory \
            /opt/hgcapp/recordStreams \
            --csv-stats-directory \
            /opt/hgcapp/recordStreams/uploader-stats \
            {{- if $.Values.cloud.minio.enabled }}
            --s3-endpoint http://{{ $minioserver.tenant.name }}-hl:9000 \
            {{- else if $.Values.cloud.s3.enabled }}
            --s3-endpoint $S3_ENDPOINT \
            {{- end}}
            {{- if $.Values.cloud.gcs.enabled }}
            --gcs-endpoint $GCS_ENDPOINT
            {{- end }}
        volumeMounts:
          - name: hgcapp-record-streams
            mountPath: /opt/hgcapp/recordStreams
            subPath: record{{ $node.accountId }}
        env:
          - name: DEBUG
            value: {{ default $defaults.sidecars.recordStreamUploader.config.debug ($recordStream.config).debug | quote }}
          - name: REAPER_ENABLE
            value: {{ default $defaults.sidecars.recordStreamUploader.config.reaper.enabled (($recordStream.config).reaper).enabled | quote }}
          - name: REAPER_MIN_KEEP
            value: {{ default $defaults.sidecars.recordStreamUploader.config.reaper.minKeep (($recordStream.config).reaper).minKeep | quote }}
          - name: REAPER_INTERVAL
            value: {{ default $defaults.sidecars.recordStreamUploader.config.reaper.interval (($recordStream.config).reaper).interval | quote }}
          - name: REAPER_DEFAULT_BACKOFF
            value: {{ default $defaults.sidecars.recordStreamUploader.config.reaper.defaultBackoff (($recordStream.config).reaper).defaultBackoff | quote }}
          - name: STREAM_FILE_EXTENSION
            value: "rcd"
          - name: STREAM_SIG_EXTENSION
            value: "rcd_sig"
          - name: STREAM_EXTENSION
            value: {{ default $defaults.sidecars.recordStreamUploader.config.compression ($recordStream.config).compression | ternary "rcd.gz" "rcd" | quote }}
          - name: SIG_EXTENSION
            value: "rcd_sig"
          - name: RECORD_STREAM_COMPRESSION
            value: {{ default $defaults.sidecars.recordStreamUploader.config.compression ($recordStream.config).compression | quote }}
          - name: RECORD_STREAM_SIDECAR
            value: {{ default $defaults.sidecars.recordStreamUploader.config.sidecar ($recordStream.config).sidecar | quote }}
          - name: SIG_REQUIRE
            value: {{ default $defaults.sidecars.recordStreamUploader.config.signature.require (($recordStream.config).signature).require | quote }}
          - name: SIG_PRIORITIZE
            value: {{ default $defaults.sidecars.recordStreamUploader.config.signature.prioritize (($recordStream.config).signature).prioritize | quote }}
          - name: BUCKET_PATH
            {{- if $cloud.buckets.streamBucketPrefix }}
            value: "{{ $cloud.buckets.streamBucketPrefix }}/recordstreams/record{{ $node.accountId }}"
            {{- else }}
            value: "recordstreams/record{{ $node.accountId }}"
            {{- end }}
          - name: BUCKET_NAME
            value: {{ $cloud.buckets.streamBucket | quote }}
          - name: S3_ENABLE
            value: {{- if or $.Values.cloud.minio.enabled $.Values.cloud.s3.enabled }} "true" {{- else }} "false" {{- end }}
          - name: GCS_ENABLE
            value: {{ $.Values.cloud.gcs.enabled | quote }}
          {{- if $.Values.cloud.gcs.enabled }}
          - name: GCS_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: uploader-mirror-secrets
                key: GCS_ENDPOINT
          {{- end }}
          {{- if $.Values.cloud.s3.enabled }}
          - name: S3_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: uploader-mirror-secrets
                key: S3_ENDPOINT
          {{- end }}
        envFrom:
          - secretRef:
              name: uploader-mirror-secrets
        {{- with default $defaults.sidecars.recordStreamUploader.resources $recordStream.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- end }}
      {{- if $recordStreamSidecar.enabled }}
      - name: {{ default "record-stream-sidecar-uploader" $recordStreamSidecar.nameOverride }}
        image: {{ include "solo.container.image" (dict "image" $recordStreamSidecar.image "Chart" $.Chart "defaults" $defaults.sidecars.recordStreamSidecarUploader) }}
        imagePullPolicy: {{ include "solo.images.pullPolicy" (dict "image" $recordStreamSidecar.image "defaults" $defaults.sidecars.recordStreamSidecarUploader) }}
        securityContext:
          {{- include "solo.hedera.security.context" . | nindent 10 }}
        command:
          - /bin/sh
          - -c
          - |
            /usr/bin/env python3.7 /usr/local/bin/mirror.py \
            --linux \
            --watch-directory \
            /opt/hgcapp/recordStreams/sidecar \
            {{- if $.Values.cloud.minio.enabled }}
            --s3-endpoint http://{{ $minioserver.tenant.name }}-hl:9000 \
            {{- else if $.Values.cloud.s3.enabled }}
            --s3-endpoint $S3_ENDPOINT \
            {{- end}}
            {{- if $.Values.cloud.gcs.enabled }}
            --gcs-endpoint $GCS_ENDPOINT
            {{- end }}
        volumeMounts:
          - name: hgcapp-record-streams
            mountPath: /opt/hgcapp/recordStreams
            subPath: record{{ $node.accountId }}
        env:
          - name: DEBUG
            value: {{ default $defaults.sidecars.recordStreamSidecarUploader.config.debug ($recordStreamSidecar.config).debug | quote }}
          - name: REAPER_ENABLE
            value: {{ default $defaults.sidecars.recordStreamSidecarUploader.config.reaper.enabled (($recordStreamSidecar.config).reaper).enabled | quote }}
          - name: REAPER_MIN_KEEP
            value: {{ default $defaults.sidecars.recordStreamSidecarUploader.config.reaper.minKeep (($recordStreamSidecar.config).reaper).minKeep | quote }}
          - name: REAPER_INTERVAL
            value: {{ default $defaults.sidecars.recordStreamSidecarUploader.config.reaper.interval (($recordStreamSidecar.config).reaper).interval | quote }}
          - name: REAPER_DEFAULT_BACKOFF
            value: {{ default $defaults.sidecars.recordStreamSidecarUploader.config.reaper.defaultBackoff (($recordStreamSidecar.config).reaper).defaultBackoff | quote }}
          - name: STREAM_FILE_EXTENSION
            value: "rcd"
          - name: STREAM_SIG_EXTENSION
            value: "rcd_sig"
          - name: STREAM_EXTENSION
            value: {{ default $defaults.sidecars.recordStreamSidecarUploader.config.compression ($recordStreamSidecar.config).compression | ternary "rcd.gz" "rcd" | quote }}
          - name: SIG_EXTENSION
            value: "rcd_sig"
          - name: RECORD_STREAM_COMPRESSION
            value: {{ default $defaults.sidecars.recordStreamSidecarUploader.config.compression ($recordStreamSidecar.config).compression | quote }}
          - name: RECORD_STREAM_SIDECAR
            value: {{ default $defaults.sidecars.recordStreamSidecarUploader.config.sidecar ($recordStreamSidecar.config).sidecar | quote }}
          - name: SIG_REQUIRE
            value: {{ default $defaults.sidecars.recordStreamSidecarUploader.config.signature.require (($recordStreamSidecar.config).signature).require | quote }}
          - name: SIG_PRIORITIZE
            value: {{ default $defaults.sidecars.recordStreamSidecarUploader.config.signature.prioritize (($recordStreamSidecar.config).signature).prioritize | quote }}
          - name: BUCKET_PATH
            {{- if $cloud.buckets.streamBucketPrefix }}
            value: "{{ $cloud.buckets.streamBucketPrefix }}/recordstreams/record{{ $node.accountId }}/sidecar"
            {{- else }}
            value: "recordstreams/record{{ $node.accountId }}/sidecar"
            {{- end }}
          - name: BUCKET_NAME
            value: {{ $cloud.buckets.streamBucket | quote }}
          - name: S3_ENABLE
            value: {{- if or $.Values.cloud.minio.enabled $.Values.cloud.s3.enabled }} "true" {{- else }} "false" {{- end }}
          - name: GCS_ENABLE
            value: {{ $.Values.cloud.gcs.enabled | quote }}
          {{- if $.Values.cloud.gcs.enabled }}
          - name: GCS_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: uploader-mirror-secrets
                key: GCS_ENDPOINT
          {{- end }}
          {{- if $.Values.cloud.s3.enabled }}
          - name: S3_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: uploader-mirror-secrets
                key: S3_ENDPOINT
          {{- end }}
        envFrom:
          - secretRef:
              name: uploader-mirror-secrets
        {{- with default $defaults.sidecars.recordStreamSidecarUploader.resources $recordStreamSidecar.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- end }}
      {{- if $eventStream.enabled }}
      # Sidecar: {{ $node.name }}-event-stream-uploader
      - name: {{ default "event-stream-uploader" $eventStream.nameOverride }}
        image: {{ include "solo.container.image" (dict "image" $eventStream.image "Chart" $.Chart "defaults" $defaults.sidecars.eventStreamUploader) }}
        imagePullPolicy: {{ include "solo.images.pullPolicy" (dict "image" $eventStream.image "defaults" $defaults.sidecars.eventStreamUploader) }}
        securityContext:
          {{- include "solo.hedera.security.context" . | nindent 10 }}
        command:
          - /bin/sh
          - -c
          - |
            /usr/bin/env python3.7 /usr/local/bin/mirror.py \
            --linux \
            --watch-directory \
            /opt/hgcapp/eventStreams \
            {{- if $.Values.cloud.minio.enabled }}
            --s3-endpoint http://{{ $minioserver.tenant.name }}-hl:9000 \
            {{- else if $.Values.cloud.s3.enabled }}
            --s3-endpoint $S3_ENDPOINT \
            {{- end}}
            {{- if $.Values.cloud.gcs.enabled }}
            --gcs-endpoint $GCS_ENDPOINT
            {{- end }}
        volumeMounts:
          - name: hgcapp-event-streams
            mountPath: /opt/hgcapp/eventStreams
            subPath: events_{{ $node.accountId }}
        env:
          - name: DEBUG
            value: {{ default $defaults.sidecars.eventStreamUploader.config.debug ($eventStream.config).debug | quote}}
          - name: REAPER_ENABLE
            value: {{ default $defaults.sidecars.eventStreamUploader.config.reaper.enabled (($eventStream.config).reaper).enabled | quote }}
          - name: REAPER_MIN_KEEP
            value: {{ default $defaults.sidecars.eventStreamUploader.config.reaper.minKeep (($eventStream.config).reaper).minKeep | quote }}
          - name: REAPER_INTERVAL
            value: {{ default $defaults.sidecars.eventStreamUploader.config.reaper.interval (($eventStream.config).reaper).interval | quote }}
          - name: REAPER_DEFAULT_BACKOFF
            value: {{ default $defaults.sidecars.eventStreamUploader.config.reaper.defaultBackoff (($eventStream.config).reaper).defaultBackoff | quote }}
          - name: STREAM_FILE_EXTENSION
            value: "evts"
          - name: STREAM_SIG_EXTENSION
            value: "evts_sig"
          - name: STREAM_EXTENSION
            value: "evts"
          - name: SIG_EXTENSION
            value: "evts_sig"
          - name: SIG_REQUIRE
            value: {{ default $defaults.sidecars.eventStreamUploader.config.signature.require (($eventStream.config).signature).require | quote }}
          - name: SIG_PRIORITIZE
            value: {{ default $defaults.sidecars.eventStreamUploader.config.signature.prioritize (($eventStream.config).signature).prioritize | quote }}
          - name: BUCKET_PATH
            {{- if $cloud.buckets.streamBucketPrefix }}
            value: "{{ $cloud.buckets.streamBucketPrefix }}/eventsStreams/events_{{ $node.accountId }}"
            {{- else }}
            value: "eventsStreams/events_{{ $node.accountId }}"
            {{- end }}
          - name: BUCKET_NAME
            value: {{ $cloud.buckets.streamBucket | quote }}
          - name: S3_ENABLE
            value: {{- if or $.Values.cloud.minio.enabled $.Values.cloud.s3.enabled }} "true" {{- else }} "false" {{- end }}
          - name: GCS_ENABLE
            value: {{ $.Values.cloud.gcs.enabled | quote }}
          {{- if $.Values.cloud.gcs.enabled }}
          - name: GCS_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: uploader-mirror-secrets
                key: GCS_ENDPOINT
          {{- end }}
          {{- if $.Values.cloud.s3.enabled }}
          - name: S3_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: uploader-mirror-secrets
                key: S3_ENDPOINT
          {{- end }}
        envFrom:
          - secretRef:
              name: uploader-mirror-secrets
        {{- with default $defaults.sidecars.eventStreamUploader.resources $eventStream.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- end }}
      {{- if $backupUploader.enabled }}
      # Sidecar: {{ $node.name }}-backup-uploader
      - name: {{ default "backup-uploader" $backupUploader.nameOverride }}
        image: {{ include "solo.container.image" (dict "image" $backupUploader.image "Chart" $.Chart "defaults" $defaults.sidecars.backupUploader) }}
        imagePullPolicy: {{ include "solo.images.pullPolicy" (dict "image" $backupUploader.image "defaults" $defaults.sidecars.backupUploader ) }}
        securityContext: # backup.sh needs permission to create file at root directory
          {{- include "solo.root.security.context.privileged" . | nindent 10 }}
        volumeMounts:
          - name: volume-for-share-version-file
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/VERSION
            subPath: VERSION
          - name: volume-for-mount-json
            mountPath: /sa.json
            subPath: sa.json
          - name: hgcapp-data-saved
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/data/saved
          - name: hgcapp-data-stats
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/data/stats
        env:
          - name: BACKUP_UPLOADER_BUCKET_1
            value: {{ default $defaults.sidecars.backupUploader.config.backupBucket ($backupUploader.config).backupBucket | quote }}
        {{- with default $defaults.sidecars.backupUploader.resources $backupUploader.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- end }}
      {{- if $otelCollector.enabled }}
      # Sidecar: {{ $node.name }}-otel-collector
      - name: {{ default "otel-collector" $otelCollector.nameOverride }}
        image: {{ include "solo.container.image" (dict "image" $otelCollector.image "Chart" $.Chart "defaults" $defaults.sidecars.otelCollector) }}
        imagePullPolicy: {{ include "solo.images.pullPolicy" (dict "image" $otelCollector.image "defaults" $defaults.sidecars.otelCollector) }}
        securityContext:
          {{- include "solo.root.security.context" . | nindent 10 }}
        ports:
          - name: otlp # otel port defined in otel-collector config
            containerPort: 4317
            protocol: TCP
          - name: prometheus
            containerPort: 9090
            protocol: TCP
          - name: health # for otel-collector liveness check
            containerPort: 13133
            protocol: TCP
          - name: metrics # default metrics port exposed by the otel-collector itself
            containerPort: 8888
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: health
        readinessProbe:
          httpGet:
            path: /
            port: health
        volumeMounts:
          - name: otel-collector-volume
            mountPath: /etc/otelcol-contrib/config.yaml
            subPath: config.yaml #key in the configmap
            readOnly: true
        {{- with default $defaults.sidecars.otelCollector.resources $otelCollector.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- end }}
      initContainers:
        {{- if $backupUploader.enabled }}
        # create empty VERSION file before any volume mounted
        # otherwise VERSION will be mounted as directory by backup-uploader
        # since root-container has not created the file yet during the mount
        - name: init-version-file
          image: busybox:1.36.1
          command: ["sh", "-c", "echo '' > /mnt/VERSION"]
          volumeMounts:
            - name: volume-for-share-version-file
              mountPath: /mnt
        {{- end }}

        - name: init-streams-directories
          image: busybox:1.36.1
          command:
            - "/bin/sh"
            - "-c"
            - |
              mkdir -p /opt/hgcapp/recordStreams/sidecar
              mkdir -p /opt/hgcapp/recordStreams/record{{ $node.accountId }}/sidecar
              mkdir -p /opt/hgcapp/recordStreams/record{{ $node.accountId }}/uploader-stats
              chmod -R 777 /opt/hgcapp/recordStreams
              mkdir -p /opt/hgcapp/blockStreams/block-{{ $node.accountId }}
              chmod 777 /opt/hgcapp/blockStreams
              mkdir -p /opt/hgcapp/eventStreams/events_{{ $node.accountId }}
              chmod 777 /opt/hgcapp/eventStreams
          volumeMounts:
            - name: hgcapp-record-streams
              mountPath: /opt/hgcapp/recordStreams
            - name: hgcapp-blockstream
              mountPath: /opt/hgcapp/blockStreams
            - name: hgcapp-event-streams
              mountPath: /opt/hgcapp/eventStreams
              subPath: events_{{ $node.accountId }}

        - name: init-copier
          image: busybox:1.36.1
          command: ["sh", "-c"]
          args:
            - |
              {{- if $hapiAppSecrets }}
              cp -L /data/secret/hedera-{{ $node.name }}.crt /shared-hapiapp/hedera.crt
              cp -L /data/secret/hedera-{{ $node.name }}.key /shared-hapiapp/hedera.key
              ls -la /shared-hapiapp
              {{- end }}

              cp -rL /data/config/* /opt/hgcapp/services-hedera/HapiApp2.0/data/config

              if [ -f /data/config/genesis-network.json ]; then
                cp -L /data/config/genesis-network.json /opt/hgcapp/services-hedera/HapiApp2.0/data/config
              fi
              if [ -f /data/config/genesis-throttles.json ]; then
                cp -L /data/config/genesis-throttles.json /opt/hgcapp/services-hedera/HapiApp2.0/data/config
              fi

              chmod 755 -R /opt/hgcapp/services-hedera/HapiApp2.0/data/config
              ls -la /opt/hgcapp/services-hedera/HapiApp2.0/data/config

              {{- if $networkNodeKeySecrets }}
              cp /opt/hgcapp/keys/* /opt/hgcapp/services-hedera/HapiApp2.0/data/keys
              chmod 755 -R /opt/hgcapp/services-hedera/HapiApp2.0/data/keys
              ls -la /opt/hgcapp/services-hedera/HapiApp2.0/data/keys
              {{- end }}

              {{- if $.Values.hedera.configMaps.applicationEnv }}
              # copy in the application.env to supply the environment variables to the application, will need
              # CONSENSUS_NODE_ID set to the unique Node ID with hedera platform v0.59+
              cp /etc/network-node-temp/* /etc/network-node
              chmod -R 755 /etc/network-node
              chown -R 2000:2000 /etc/network-node
              touch /etc/network-node/application.env
              {{- end }}
          volumeMounts:
            {{- if $networkNodeKeySecrets }}
            - name: hgcapp-data-keys
              mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/data/keys
            - name: network-node-keys
              mountPath: /opt/hgcapp/keys
            {{- end }}
            {{- if $hapiAppSecrets }}
            - name: network-node-hapi-app-secrets-volume
              mountPath: /data/secret
            {{- end }}
            - name: network-node-data-config
              mountPath: /data/config
            - name: hgcapp-data-config
              mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/data/config
            {{- if $.Values.hedera.configMaps.applicationEnv }}
            - name: network-node-etc-init
              mountPath: /etc/network-node-temp/
            - name: network-node-etc
              mountPath: /etc/network-node/
            {{- end }}
            - name: shared-hapiapp
              mountPath: /shared-hapiapp
        {{- if $.Values.deployment.init.enableDnsValidation }}
        - name: init-hedera
          image: curlimages/curl:8.9.1
          command: ["/bin/sh", "-c", "/script/dns-validation.sh"]
          volumeMounts:
            - name: script-volume
              mountPath: /script
        {{- end }}
      {{- if gt $initContainersLength 0 }}
        {{- toYaml $.Values.hedera.initContainers | nindent 8 }}
      {{- end }}
{{ end }}
