{{ range $index, $node := $.Values.hedera.nodes }}
{{- $hapiAppSecrets := lookup "v1" "Secret" $.Release.Namespace "network-node-hapi-app-secrets" }}
{{- $networkNodeKeySecretName := (printf "network-%s-keys-secrets" $node.name) }}
{{- $networkNodeKeySecrets := lookup "v1" "Secret" $.Release.Namespace $networkNodeKeySecretName }}
{{- $root := $node.root | default $.Values.defaults.root -}}
{{- $rootExtraEnv := ($root).extraEnv | default $.Values.defaults.root.extraEnv -}}
{{- $rootImage := ($node.root).image | default $.Values.defaults.root.image -}}
{{- $recordStream := ($node.sidecars).recordStreamUploader | default $.Values.defaults.sidecars.recordStreamUploader -}}
{{- $recordStreamSidecar := ($node.sidecars).recordStreamSidecarUploader | default $.Values.defaults.sidecars.recordStreamSidecarUploader -}}
{{- $eventStream := ($node.sidecars).eventStreamUploader | default $.Values.defaults.sidecars.eventStreamUploader -}}
{{- $balanceUploader := ($node.sidecars).accountBalanceUploader | default $.Values.defaults.sidecars.accountBalanceUploader -}}
{{- $blockstreamUploader := ($node.sidecars).blockstreamUploader | default $.Values.defaults.sidecars.blockstreamUploader -}}
{{- $backupUploader := ($node.sidecars).backupUploader | default $.Values.defaults.sidecars.backupUploader -}}
{{- $otelCollector := ($node.sidecars).otelCollector | default $.Values.defaults.sidecars.otelCollector -}}
{{- $cloud := $.Values.cloud }}
{{- $defaults := $.Values.defaults }}
{{- $minioserver := (index $.Values "minio-server") }}
{{- $nodeStorage := $.Values.defaults.volumeClaims.node }}
{{- $pvcEnabled := $.Values.defaults.volumeClaims.enabled }}
{{- $initContainersLength := len $.Values.hedera.initContainers}}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: network-{{ $node.name }}
  namespace: {{ default $.Release.Namespace $.Values.global.namespaceOverride }}
  labels:
    app: network-{{ $node.name }}
  {{- if $.Values.deployment.podLabels }}
    {{- $.Values.deployment.podLabels | toYaml | nindent 4 }}
  {{- end }}
  {{- if $.Values.deployment.podAnnotations }}
  annotations:
    {{- $.Values.deployment.podAnnotations | toYaml | nindent 4 }}
  {{- end }}
spec:
  replicas: 1
  serviceName: "network-{{ $node.name }}"
  selector:
    matchLabels:
      app: network-{{ $node.name }}
  {{- if $pvcEnabled }}
  volumeClaimTemplates:
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-account-balances-pvc" "storage" $nodeStorage.accountBalances) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-blockstream-pvc" "storage" $nodeStorage.blockStreams) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-event-streams-pvc" "storage" $nodeStorage.eventStreams) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-record-streams-pvc" "storage" $nodeStorage.recordStreams) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-record-streams-sidecar-pvc" "storage" $nodeStorage.recordStreamsSidecar) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-data-onboard-pvc" "storage" $nodeStorage.dataOnboard) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-data-saved-pvc" "storage" $nodeStorage.dataSaved) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-data-stats-pvc" "storage" $nodeStorage.dataStats) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-data-upgrade-pvc" "storage" $nodeStorage.dataUpgrade) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-output-pvc" "storage" $nodeStorage.output) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-data-config-pvc" "storage" $nodeStorage.config) | nindent 4 }}
    {{ include "solo.volumeClaimTemplate" (dict "name" "hgcapp-data-keys-pvc" "storage" $nodeStorage.keys) | nindent 4 }}
  {{- end }}
  template:
    metadata:
      labels:
        app: network-{{ $node.name }}
        solo.hedera.com/type: network-node
        solo.hedera.com/node-name: {{ $node.name }}
        solo.hedera.com/node-id: "{{ $node.nodeId }}"
        solo.hedera.com/account-id: {{ $node.accountId }}
        {{- include "solo.testLabels" $ | nindent 8 }}
    spec:
      {{- if $.Values.deployment.nodeSelector }}
      nodeSelector:
      {{- $.Values.deployment.nodeSelector | toYaml | nindent 8 }}
      {{- end }}
      {{- if $.Values.deployment.tolerations }}
      tolerations:
      {{- $.Values.deployment.tolerations | toYaml | nindent 8 }}
      {{- end }}
      {{- if $.Values.deployment.affinity }}
      affinity:
      {{- $.Values.deployment.affinity | toYaml | nindent 8 }}
      {{- end }}
      {{- if $.Values.deployment.priorityClassName }}
      priorityClassName: {{ $.Values.deployment.priorityClassName }}
      {{- end }}
      terminationGracePeriodSeconds: {{ $.Values.terminationGracePeriodSeconds }}
      volumes:
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-account-balances" "claimName" (printf "%s-%s-%s" "hgcapp-account-balances-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-blockstream" "claimName" (printf "%s-%s-%s" "hgcapp-blockstream-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-event-streams" "claimName" (printf "%s-%s-%s" "hgcapp-event-streams-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-record-streams" "claimName" (printf "%s-%s-%s" "hgcapp-record-streams-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-record-streams-sidecar" "claimName" (printf "%s-%s-%s" "hgcapp-record-streams-sidecar-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-data-onboard" "claimName" (printf "%s-%s-%s" "hgcapp-data-onboard-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-data-saved" "claimName" (printf "%s-%s-%s" "hgcapp-data-saved-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-data-stats" "claimName" (printf "%s-%s-%s" "hgcapp-data-stats-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-data-upgrade" "claimName" (printf "%s-%s-%s" "hgcapp-data-upgrade-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-output" "claimName" (printf "%s-%s-%s" "hgcapp-output-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-data-config" "claimName" (printf "%s-%s-%s" "hgcapp-data-config-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{ include "solo.volumeTemplate" (dict "name" "hgcapp-data-keys" "claimName" (printf "%s-%s-%s" "hgcapp-data-keys-pvc-network" $node.name "0") "pvcEnabled" $pvcEnabled ) | nindent 8 }}
        {{- if $otelCollector.enabled }}
        - name: otel-collector-volume
          configMap:
            name: otel-cm-{{ $node.name }}
        {{- end }}
        {{- if $backupUploader.enabled }}
        - name: volume-for-share-version-file
          emptyDir: {}
        - name: volume-for-mount-json
          configMap:
            name: network-node-hapi-app-cm
            optional: true
            items:
              - key: sa.json
                path: sa.json
        {{- end }}
        - name: network-node-data-config
          configMap:
            name: network-node-data-config-cm
            optional: true
        - name: network-node-etc
          configMap:
            name: network-node-etc-cm
            optional: true
            items:
              - key: application.env
                path: application.env
        - name: network-node-hapi-app-config-txt
          configMap:
            name: network-node-hapi-app-cm
            optional: true
            items:
              - key: config.txt
                path: config.txt
        {{- if $hapiAppSecrets }}
        - name: network-node-hapi-app-hedera-crt
          secret:
            secretName: network-node-hapi-app-secrets
            optional: true
            items:
              - key: hedera-{{ $node.name }}.crt
                path: hedera.crt
        - name: network-node-hapi-app-hedera-key
          secret:
            secretName: network-node-hapi-app-secrets
            optional: true
            items:
              - key: hedera-{{ $node.name }}.key
                path: hedera.key
        {{- end }}
        - name: network-node-genesis-throttles-json
          configMap:
            name: network-node-data-config-cm
            optional: true
            items:
              - key: genesis-throttles.json
                path: genesis-throttles.json
        - name: network-node-genesis-network-json
          configMap:
            name: network-node-data-config-cm
            optional: true
            items:
              - key: genesis-network.json
                path: genesis-network.json
        - name: network-node-hapi-app-log4j2-xml
          configMap:
            name: network-node-hapi-app-cm
            optional: true
            items:
              - key: log4j2.xml
                path: log4j2.xml
        - name: network-node-hapi-app-settings-txt
          configMap:
            name: network-node-hapi-app-cm
            optional: true
            items:
              - key: settings.txt
                path: settings.txt
        - name: network-node-hapi-app-api-permissions-properties
          configMap:
            name: network-node-data-config-cm
            optional: true
            items:
              - key: api-permission.properties
                path: api-permission.properties
        - name: network-node-hapi-app-application-properties
          configMap:
            name: network-node-data-config-cm
            optional: true
            items:
              - key: application.properties
                path: application.properties
        - name: network-node-hapi-app-bootstrap-properties
          configMap:
            name: network-node-data-config-cm
            optional: true
            items:
              - key: bootstrap.properties
                path: bootstrap.properties
        {{- if $networkNodeKeySecrets }}
        - name: network-node-keys
          secret:
            secretName: {{ $networkNodeKeySecretName }}
            optional: true
        {{- end }}
      containers:
      # Root Container: {{ $node.name }}-root-container
      - name: {{ $root.nameOverride | default "root-container" }}
        image: {{ include "solo.container.image" (dict "image" $rootImage "Chart" $.Chart "defaults" $.Values.defaults) }}
        imagePullPolicy: {{ include "solo.images.pullPolicy" (dict "image" $rootImage "defaults" $.Values.defaults) }}
        securityContext: # need to run as root with privileged mode
          {{- include "solo.root.security.context.privileged" . | nindent 10 }}
        {{- with default $defaults.root.resources $node.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
          {{- if $backupUploader.enabled }}
          - name: volume-for-share-version-file
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/VERSION
            subPath: VERSION
          {{- end }}
          {{- if $.Values.hedera.configMaps.applicationEnv }}
          - name: network-node-etc
            mountPath: /etc/network-node/application.env
            subPath: application.env
          {{- end }}
          - name: hgcapp-account-balances
            mountPath: /opt/hgcapp/accountBalances
          - name: hgcapp-blockstream
            mountPath: /opt/hgcapp/blockstream
          - name: hgcapp-event-streams
            mountPath: /opt/hgcapp/eventsStreams
          - name: hgcapp-record-streams
            mountPath: /opt/hgcapp/recordStreams
          - name: hgcapp-record-streams-sidecar
            mountPath: /opt/hgcapp/recordStreams/sidecar
          {{- if $.Values.hedera.configMaps.configTxt }}
          - name: network-node-hapi-app-config-txt
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/config.txt
            subPath: config.txt
          {{- end }}
          {{- if $hapiAppSecrets }}
          - name: network-node-hapi-app-hedera-crt
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/hedera.crt
            subPath: hedera.crt
          - name: network-node-hapi-app-hedera-key
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/hedera.key
            subPath: hedera.key
          {{- end }}
          {{- if $.Values.hedera.configMaps.log4j2Xml }}
          - name: network-node-hapi-app-log4j2-xml
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/log4j2.xml
            subPath: log4j2.xml
          {{- end }}
          {{- if $.Values.hedera.configMaps.settingsTxt }}
          - name: network-node-hapi-app-settings-txt
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/settings.txt
            subPath: settings.txt
          {{- end }}
          {{- if $.Values.hedera.configMaps.apiPermissionsProperties }}
          - name: network-node-hapi-app-api-permissions-properties
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/data/config/api-permission.properties
            subPath: api-permission.properties
          {{- end }}
          {{- if $.Values.hedera.configMaps.applicationProperties }}
          - name: network-node-hapi-app-application-properties
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/data/config/application.properties
            subPath: application.properties
          {{- end }}
          {{- if $.Values.hedera.configMaps.bootstrapProperties }}
          - name: network-node-hapi-app-bootstrap-properties
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/data/config/bootstrap.properties
            subPath: bootstrap.properties
          {{- end }}
          - name: hgcapp-data-onboard
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/data/onboard
          - name: hgcapp-data-saved
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/data/saved
          - name: hgcapp-data-stats
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/data/stats
          - name: hgcapp-data-upgrade
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/data/upgrade
          - name: hgcapp-output
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/output
          - name: hgcapp-data-config
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/data/config
          - name: hgcapp-data-keys
            mountPath: /opt/hgcapp/services-hedera/HapiApp2.0/data/keys
        env:
          - name: CONSENSUS_NODE_ID
            value: "{{ $node.nodeId }}"
          - name: CONSENSUS_NODE_ALIAS
            value: {{ $node.name }}
          {{- include "solo.defaultEnvVars" . | nindent 10 }}
          {{- with $rootExtraEnv }}
            {{- toYaml . | nindent 10 }}
          {{- end }}
      {{- if $balanceUploader.enabled }}
      # Sidecar: {{ $node.name }}-account-balance-uploader
      - name: {{ default "account-balance-uploader" $balanceUploader.nameOverride }}
        image: {{ include "solo.container.image" (dict "image" $balanceUploader.image "Chart" $.Chart "defaults" $defaults.sidecars.accountBalanceUploader ) }}
        imagePullPolicy: {{ include "solo.images.pullPolicy" (dict "image" $balanceUploader.image "defaults" $defaults.sidecars.accountBalanceUploader ) }}
        securityContext:
          {{- include "solo.hedera.security.context" . | nindent 10 }}
        command:
          - /bin/sh
          - -c
          - |
            /usr/bin/env python3.7 /usr/local/bin/mirror.py \
            --linux \
            --watch-directory \
            /opt/hgcapp/accountBalances \
            {{- if $.Values.cloud.minio.enabled }}
            --s3-endpoint http://{{ $minioserver.tenant.name }}-hl:9000 \
            {{- else if $.Values.cloud.s3.enabled }}
            --s3-endpoint $S3_ENDPOINT \
            {{- end}}
            {{- if $.Values.cloud.gcs.enabled }}
            --gcs-endpoint $GCS_ENDPOINT
            {{- end }}
        volumeMounts:
          - name: hgcapp-account-balances
            mountPath: /opt/hgcapp/accountBalances
            subPath: balance_{{ $node.accountId }}
        env:
          - name: DEBUG
            value: {{ default $defaults.sidecars.accountBalanceUploader.config.debug ($balanceUploader.config).debug | quote }}
          - name: REAPER_ENABLE
            value: {{ default $defaults.sidecars.accountBalanceUploader.config.reaper.enabled (($balanceUploader.config).reaper).enabled | quote  }}
          - name: REAPER_MIN_KEEP
            value: {{ default $defaults.sidecars.accountBalanceUploader.config.reaper.minKeep (($balanceUploader.config).reaper).minKeep | quote }}
          - name: REAPER_INTERVAL
            value: {{ default $defaults.sidecars.accountBalanceUploader.config.reaper.interval (($balanceUploader.config).reaper).interval  | quote }}
          - name: REAPER_DEFAULT_BACKOFF
            value: {{ default $defaults.sidecars.accountBalanceUploader.config.reaper.defaultBackoff (($balanceUploader.config).reaper).defaultBackoff | quote }}
          - name: STREAM_FILE_EXTENSION
            value: "pb"
          - name: STREAM_SIG_EXTENSION
            value: "pb_sig"
          - name: STREAM_EXTENSION
            value: {{ default $defaults.sidecars.accountBalanceUploader.config.compression ($balanceUploader.config).compression | ternary "pb.gz" "pb" | quote }}
          - name: SIG_EXTENSION
            value: {{ default $defaults.sidecars.accountBalanceUploader.config.compression ($balanceUploader.config).compression | ternary "pb_sig.gz" "pb_sig" | quote }}
          - name: SIG_REQUIRE
            value: {{ default $defaults.sidecars.accountBalanceUploader.config.signature.require (($balanceUploader.config).signature).require | quote }}
          - name: SIG_PRIORITIZE
            value: {{ default $defaults.sidecars.accountBalanceUploader.config.signature.prioritize (($balanceUploader.config).signature).prioritize | quote }}
          - name: BUCKET_PATH
            value: "accountBalances/balance{{ $node.accountId }}"
          - name: BUCKET_NAME
            value: {{ $cloud.buckets.streamBucket | quote }}
          - name: S3_ENABLE
            value: {{- if or $.Values.cloud.minio.enabled $.Values.cloud.s3.enabled }} "true" {{- else }} "false" {{- end }}
          - name: GCS_ENABLE
            value: {{ $.Values.cloud.gcs.enabled | quote }}
          {{- if $.Values.cloud.gcs.enabled }}
          - name: GCS_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: uploader-mirror-secrets
                key: GCS_ENDPOINT
          {{- end }}
          {{- if $.Values.cloud.s3.enabled }}
          - name: S3_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: uploader-mirror-secrets
                key: S3_ENDPOINT
          {{- end }}
        envFrom:
          - secretRef:
              name: uploader-mirror-secrets
        {{- with default $defaults.sidecars.accountBalanceUploader.resources $balanceUploader.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- end }}

      {{- if $blockstreamUploader.enabled }}
      # Sidecar: {{ $node.name }}-blockstream-uploader
      - name: {{ default "blockstream-uploader" $blockstreamUploader.nameOverride }}
        image: {{ include "solo.container.image" (dict "image" $blockstreamUploader.image "Chart" $.Chart "defaults" $defaults.sidecars.blockstreamUploader ) }}
        imagePullPolicy: {{ include "solo.images.pullPolicy" (dict "image" $blockstreamUploader.image "defaults" $defaults.sidecars.blockstreamUploader ) }}
        securityContext:
          {{- include "solo.hedera.security.context" . | nindent 10 }}
        command:
          - /usr/bin/env
          - python3.7
          - /app/application.py
          - --linux
          - --watch-directory
          - /opt/hgcapp/blockstream
            {{- if $.Values.cloud.minio.enabled }}
          - --s3-endpoint
          - http://{{ $minioserver.tenant.name }}-hl:9000
            {{- else if $.Values.cloud.s3.enabled }}
          - --s3-endpoint
          - {{ $.Values.cloud.s3.endpoint }}
            {{- end}}
            {{- if $.Values.cloud.gcs.enabled }}
          - --gcs-endpoint
          - {{ $.Values.cloud.gcs.endpoint }}
            {{- end }}
        volumeMounts:
          - name: hgcapp-blockstream
            mountPath: /opt/hgcapp/blockstream
        env:
          - name: DEBUG
            value: {{ default $defaults.sidecars.blockstreamUploader.config.debug ($blockstreamUploader.config).debug | quote }}
          - name: REAPER_ENABLE
            value: {{ default $defaults.sidecars.blockstreamUploader.config.reaper.enabled (($blockstreamUploader.config).reaper).enabled | quote  }}
          - name: REAPER_MIN_KEEP
            value: {{ default $defaults.sidecars.blockstreamUploader.config.reaper.minKeep (($blockstreamUploader.config).reaper).minKeep | quote }}
          - name: REAPER_INTERVAL
            value: {{ default $defaults.sidecars.blockstreamUploader.config.reaper.interval (($blockstreamUploader.config).reaper).interval  | quote }}
          - name: REAPER_DEFAULT_BACKOFF
            value: {{ default $defaults.sidecars.blockstreamUploader.config.reaper.defaultBackoff (($blockstreamUploader.config).reaper).defaultBackoff | quote }}
          - name: STREAM_FILE_EXTENSION
            value: "pb"
          - name: STREAM_SIG_EXTENSION
            value: "pb_sig"
          - name: STREAM_EXTENSION
            value: {{ default $defaults.sidecars.blockstreamUploader.config.compression ($blockstreamUploader.config).compression | ternary "pb.gz" "pb" | quote }}
          - name: SIG_EXTENSION
            value: {{ default $defaults.sidecars.blockstreamUploader.config.compression ($blockstreamUploader.config).compression | ternary "pb_sig.gz" "pb_sig" | quote }}
          - name: SIG_REQUIRE
            value: {{ default $defaults.sidecars.blockstreamUploader.config.signature.require (($blockstreamUploader.config).signature).require | quote }}
          - name: SIG_PRIORITIZE
            value: {{ default $defaults.sidecars.blockstreamUploader.config.signature.prioritize (($blockstreamUploader.config).signature).prioritize | quote }}
          - name: BUCKET_PATH
            value: "blockstreams/block{{ $node.accountId }}"
          - name: BUCKET_NAME
            value: {{ $cloud.buckets.streamBucket | quote }}
          - name: S3_ENABLE
            value: {{- if or $.Values.cloud.minio.enabled $.Values.cloud.s3.enabled }} "true" {{- else }} "false" {{- end }}
          - name: GCS_ENABLE
            value: {{ $.Values.cloud.gcs.enabled | quote }}
        envFrom:
          - secretRef:
              name: uploader-mirror-secrets
          {{- with default $defaults.sidecars.blockstreamUploader.resources $blockstreamUploader.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- end }}

      {{- if $recordStream.enabled }}
      # Sidecar: {{ $node.name }}-record-stream-uploader
      - name: {{ default "record-stream-uploader" $recordStream.nameOverride }}
        image: {{ include "solo.container.image" (dict "image" $recordStream.image "Chart" $.Chart "defaults" $defaults.sidecars.recordStreamUploader) }}
        imagePullPolicy: {{ include "solo.images.pullPolicy" (dict "image" $recordStream.image "defaults" $defaults.sidecars.recordStreamUploader) }}
        securityContext:
          {{- include "solo.hedera.security.context" . | nindent 10 }}
        command:
          - /bin/sh
          - -c
          - |
            /usr/bin/env python3.7 /usr/local/bin/mirror.py \
            --linux \
            --watch-directory \
            /opt/hgcapp/recordStreams \
            --csv-stats-directory \
            /opt/hgcapp/recordStreams/uploader-stats \
            {{- if $.Values.cloud.minio.enabled }}
            --s3-endpoint http://{{ $minioserver.tenant.name }}-hl:9000 \
            {{- else if $.Values.cloud.s3.enabled }}
            --s3-endpoint $S3_ENDPOINT \
            {{- end}}
            {{- if $.Values.cloud.gcs.enabled }}
            --gcs-endpoint $GCS_ENDPOINT
            {{- end }}
        volumeMounts:
          - name: hgcapp-record-streams
            mountPath: /opt/hgcapp/recordStreams
            subPath: record{{ $node.accountId }}
        env:
